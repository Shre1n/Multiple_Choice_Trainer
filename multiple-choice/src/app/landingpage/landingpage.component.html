<ion-header>
  <ion-toolbar>
    <ion-title slot="start">Multiple-Choice Trainer</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <p>Anmelden oder Registieren hier !</p>
  <ion-grid>
    <ion-button  expand="block" type="submit"  class="ion-margin-top" (click)="openLoginComponente()">Anmelden</ion-button>
    <ion-button  expand="block" type="submit"  class="ion-margin-top" (click)="openRegisterComponente()">Registieren</ion-button>
  </ion-grid>
</ion-content>
