<ion-content>
  <form (ngSubmit)="register()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input [(ngModel)]="additionalData.name" name="name" required></ion-input>
    </ion-item>
    <!-- Füge hier weitere Felder hinzu, falls nötig -->
    <ion-button expand="full" type="submit">Register</ion-button>
  </form>
  @if (errorMessage) {
    {{errorMessage}}
  }
</ion-content>
