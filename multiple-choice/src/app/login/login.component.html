<ion-content>
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button expand="full" type="submit">Login</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="full" type="button" (click)="openForgotPassword()">Forgot Password?</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button expand="full" color="light" (click)="openRegisterForm()">Register</ion-button>
  </form>
</ion-content>
