<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title slot="start">Login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
    </ion-item>
    @if (loginForm.submitted && !email) {
      <ion-note color="danger">
        Email is required.
      </ion-note>
    }
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
    </ion-item>

    @if (loginForm.submitted && !password) {
      <ion-note color="danger">
        Password is required.
      </ion-note>
    }

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button expand="full" type="submit">Login</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="full" type="button" (click)="openForgotPassword()">Forgot Password?</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button expand="full" color="light" (click)="openRegisterForm()">Register</ion-button>

  </form>
</ion-content>
