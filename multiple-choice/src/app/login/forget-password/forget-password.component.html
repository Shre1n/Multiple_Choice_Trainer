<ion-content>
  <form (ngSubmit)="resetPassword()" #resetForm="ngForm">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
    </ion-item>
    @if (resetForm.submitted && !email) {
      <ion-note color="danger">
        Email is required.
      </ion-note>
    }
    <ion-button expand="full" type="submit">Reset Password</ion-button>
  </form>
</ion-content>
