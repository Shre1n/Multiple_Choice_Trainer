<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title slot="start">Password Reset</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="resetPassword()" #resetForm="ngForm">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email" required>
        <ion-button (click)="cleanEmail()" slot="end" type="button">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-input>
    </ion-item>
    @if (resetForm.submitted && !email) {
      <ion-note color="danger">
        Email is required.
      </ion-note>
    }
    <ion-button expand="full" type="submit">Reset Password</ion-button>
  </form>
</ion-content>
