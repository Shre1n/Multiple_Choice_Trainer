<ion-header>
  <ion-toolbar>
    <ion-title slot="start">
      Angefangene Module
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="shareLearnedModules()">
      <ion-icon name="share-social-outline"></ion-icon>
    </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @if (savedModules.length > 0) {
    <ion-grid>
      <ion-row>
        @for (module of savedModules; track savedModules) {
          <ion-col size="6">
            <ion-card button (click)="navSession(module.category)" class="global_blue">
              <ion-card-header class="ion-text-center">
                <ion-card-title class="title">{{ module.category }}</ion-card-title>
              </ion-card-header>
            </ion-card>
          </ion-col>
        }
      </ion-row>
    </ion-grid>
  }
  @if (savedModules.length === 0) {
    <p>Du hast noch keine LernSessions Gestartet!</p>
    <ion-button>Starte eine Zuf√§llige Lernsession!</ion-button>
  }
</ion-content>

<app-footer></app-footer>
