<ion-header>
  <ion-toolbar>
    <ion-title slot="start">Session - {{ category }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    @if (modules.length > 0) {
      <ion-row>
        @for (module of modules; track modules) {
          <ion-col size="12">
            <ion-card>
              <ion-card-header class="ion-text-center">
                <ion-card-title>{{ module.name }}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <p>Question: {{ module.question }}</p>
                <ion-radio-group [(ngModel)]="selectedAnswer">
                  @for (answer of module.answers; track modules){
                    <ion-item>
                      <ion-label>{{ answer }}</ion-label>
                      <ion-radio [value]="answer"></ion-radio>
                    </ion-item>
                  }
                </ion-radio-group>
                <ion-button (click)="checkAnswer(module)">Check Answer</ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>
        }
      </ion-row>
    }
    @if (modules.length === 0) {
      <ion-row>
        <ion-col size="12">
          <p>No modules found for this category.</p>
        </ion-col>
      </ion-row>
    }
  </ion-grid>
</ion-content>
