<ion-content>
  <ion-list>
    @for (achievement of achievements; track achievements) {
      <ion-item>
        <ion-label>{{ achievement.name }}</ion-label>
        <p>{{ achievement.description }}</p>
      </ion-item>
    }
    @for (achievement of serverAchievements; track serverAchievements) {
      <ion-item>
        <ion-label>{{ achievement.name }}</ion-label>
        <p>{{ achievement.description }}</p>
      </ion-item>
    }
  </ion-list>
</ion-content>
